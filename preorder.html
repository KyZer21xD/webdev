<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-Order SmartX Pro Glasses</title>
    <style>
        /* Set the purple background and base font for the page */
        body {
            background: #7c3aed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Style the form container as a centered card */
        .form-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 28px 24px 20px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
        }
        /* Style the form heading */
        h2 {
            text-align: center;
            color: #7c3aed;
            margin-bottom: 18px;
        }
        /* Style the labels for form fields */
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        /* Style the input fields */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 14px;
            border: 1px solid #e0e6ed;
            border-radius: 5px;
            font-size: 1em;
            background: #f9fafb;
        }
        /* Style the submit button */
        input[type="submit"] {
            width: 100%;
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 0;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        /* Change button color on hover */
        input[type="submit"]:hover {
            background: #5b21b6;
        }
    </style>
</head>
<body>
    <!-- Main form container -->
    <div class="form-container">
        <!-- Form heading -->
        <h2>Pre-Order SmartX Pro Glasses</h2>
        <!-- Pre-order form -->
        <form action="#" method="post">
            <!-- Full Name field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Address field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Shipping Address field -->
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Quantity field -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" value="1" required>

            <!-- Submit button -->
            <input type="submit" value="Pre-Order Now">
        </form>
    </div>
</body>
</html>
